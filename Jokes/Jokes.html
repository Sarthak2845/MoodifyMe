<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="navbar"
            class="flex justify-between items-center bg-[#000000b3] p-6 shadow-lg sticky top-0 left-0 w-full z-50 transition-all duration-300">
            <h3 id="logo" class="text-4xl font-extrabold text-white">MoodifyMe</h3>
            <div class="space-x-8 text-lg hidden sm:flex">
                <a href="/index.html" class="hover:text-yellow-400 transition duration-300">Home</a>
                <a href="/Todo/Todo.html" class="hover:text-yellow-400 transition duration-300">To Do</a>
                <a href="/Jokes/Jokes.html" class="hover:text-yellow-400 transition duration-300">Feeling Bored?</a>
                <a href="/Music/GetPlaylist.html" class="hover:text-yellow-400 transition duration-300">Get
                    Playlist</a>
            </div>
            <!-- Mobile Navigation Toggle -->
            <div class="sm:hidden flex items-center">
                <button class="text-white" id="nav-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </nav>

        <div class="sm:hidden hidden flex-col bg-black text-white py-4 my-8" id="mobile-menu">
            <a href="/index.html" class="block px-4 py-2 hover:text-yellow-400 mt-5">Home</a>
            <a href="/Todo/Todo.html" class="block px-4 py-2 hover:text-yellow-400 mt-5">To Do</a>
            <a href="/Jokes/Jokes.html" class="block px-4 py-2 hover:text-yellow-400 mt-5">Feeling Bored?</a>
            <a href="/Music/GetPlaylist.html" class="block px-4 py-2 hover:text-yellow-400 mt-5">Get Playlist</a>
        </div>
    </header>
    <script>
        const navToggle = document.getElementById("nav-toggle");
        const mobileMenu = document.getElementById("mobile-menu");

        navToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>
</body>
</html>
