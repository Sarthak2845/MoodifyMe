<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="Todo.js" defer></script>
    <title>Focus On Today</title>
</head>

<body>
    <main>
        <h1 class="title">Task<span>&nbsp;Manager</span></h1>
        <button class="back-btn">
            <a href="../index.html">

                <img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="back-btn" >
            </a>
        </button>
        <div class="app-container">
            <h2 class="subtitle">
                <span>Today</span>
                <img src="https://www.reshot.com/preview-assets/icons/MCGX4A3JFZ/sun-MCGX4A3JFZ.svg" alt="sun" class="sun-icon">
            </h2>
            <p class="progress-label">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value">
                    <span>0/0 Completed</span>
                </div>
            </div>
            <p class="error-label" style="display: none;">Please set all goals!</p>
            <div class="goal-countainer-wrapper">
            
            </div>
            <div class="btn">
                <div class="add_btn">
                    <button>Add Task</button>
                </div>
                <div class="deletebtn">
                    <button>Delete Task</button>
                </div>
            </div>
            <p class="quote">"Move one step ahead today!"</p>
            <p class="footer">Made with ðŸ’– by <a href="https://github.com/Sarthak2845" target="_blank">Sarthak Rana</a></p>
        </div>
    </main>
</body>

</html>
