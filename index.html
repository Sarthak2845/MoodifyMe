<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.fog.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>


    <link rel="stylesheet" href="/styles/style.css">

    <title>MoodifyMe</title>
</head>

<body id="vanta-bg" class="h-full min-h-screen flex flex-col bg-black text-white">

    <header>
        <nav id="navbar"
            class="flex justify-between items-center bg-[#000000b3] p-6 shadow-lg sticky top-0 left-0 w-full z-50 transition-all duration-300">
            <h3 id="logo" class="text-2xl font-extrabold text-white">MoodifyMe</h3>
            <div class="space-x-8 text-lg hidden sm:flex">
                <a href="/index.html" class="hover:text-yellow-400 transition duration-300">Home</a>
                <a href="./Todo/Todo.html" class="hover:text-yellow-400 transition duration-300">To Do</a>
                <a href="#" class="hover:text-yellow-400 transition duration-300">Feeling Bored?</a>
                <a href="./Music/GetPlaylist.html" class="hover:text-yellow-400 transition duration-300">Get Playlist</a>
            </div>
            <!-- Mobile Navigation Toggle -->
            <div class="sm:hidden flex items-center">
                <button class="text-white" id="nav-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </nav>

        <div class="sm:hidden hidden flex-col bg-black text-white py-4 my-8" id="mobile-menu">
            <a href="#" class="block px-4 py-2 hover:text-yellow-400 mt-5">Home</a>
            <a href="#" class="block px-4 py-2 hover:text-yellow-400 mt-5">Set Timer</a>
            <a href="#" class="block px-4 py-2 hover:text-yellow-400 mt-5">Get Jokes</a>
            <a href="#" class="block px-4 py-2 hover:text-yellow-400 mt-5">Get Playlist</a>
        </div>
    </header>

    <main class="mt-24 px-4">
        <!-- Input Section -->
        <div id="input-section" class="input-deadline flex justify-center items-center flex-col">
            <h2 class="text-3xl font-bold mb-4">Set Your <span class="text-blue-700">Hackathon</span> Deadline</h2>
            <input
                type="text"
                id="deadline"
                class="deadline bg-black/80 p-4 rounded-xl text-yellow-400 text-lg border-2 border-indigo-800 focus:border-blue-500 outline-none transition duration-300"
                placeholder="Select your deadline">
            <button id="start-btn" class="btn m-4 bg-[#0e0e0ecc] p-4 rounded-2xl border-2 border-indigo-800 focus:border-blue-500">Start Countdown</button>
        </div>
    
        <!-- Timer Section -->
        <div id="timer-section" class="hidden flex flex-col items-center">
            <p id="motivational-text" class="text-3xl font-bold mb-4 text-center text-indigo-300">
                
            </p>
            <div class="timer-container flex justify-center items-center flex-row">
                <div class="flex justify-center items-center flex-col bg-[#0e0e0e99] p-3 rounded-xl m-4">
                    <div id="day" class="text-3xl">00</div>
                    <span class="text-[snow] h-[30px]">Days</span>
                </div>
                <div class="flex justify-center items-center flex-col bg-[#0e0e0e99] p-3 rounded-xl m-4">
                    <div id="hour" class="text-3xl">00</div>
                    <p>Hr</p>
                </div>
                <div class="flex justify-center items-center flex-col bg-[#0e0e0e99] p-3 rounded-xl m-4">
                    <div id="min" class="text-3xl">00</div>
                    <p>Min</p>
                </div>
                <div class="flex justify-center items-center flex-col bg-[#0e0e0e99] p-3 rounded-xl m-4">
                    <div id="sec" class="text-3xl">00</div>
                    <p>Sec</p>
                </div>
            </div>
            <button id="reset-btn" class="btn m-4 bg-[#0e0e0e99] text-white p-5 rounded-2xl border-2  border-indigo-800 focus:border-blue-500">Reset</button>
        </div>
    </main>



    <script>
        const navToggle = document.getElementById("nav-toggle");
        const mobileMenu = document.getElementById("mobile-menu");

        navToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>

    <script src="script.js"></script>
</body>

</html>
