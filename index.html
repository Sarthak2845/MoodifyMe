<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.fog.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="/styles/style.css">

    <title>MoodifyMe</title>
</head>

<body id="vanta-bg" class="w-full h-screen bg-black text-white">


    <header>
        <nav id="navbar"
            class="flex justify-between items-center bg-[#000000b3] p-6 shadow-lg fixed top-0 left-0 w-full z-50 transition-all duration-300">
            <h3 id="logo" class="text-2xl font-extrabold text-white">MoodifyMe</h3>
            <div class="space-x-8 text-lg hidden sm:flex">
                <a href="#" class="hover:text-yellow-400 transition duration-300">Home</a>
                <a href="#" class="hover:text-yellow-400 transition duration-300">To Do</a>
                <a href="#" class="hover:text-yellow-400 transition duration-300">Feeling Bored?</a>
                <a href="#" class="hover:text-yellow-400 transition duration-300">Get Playlist</a>
            </div>
            <!-- Mobile Navigation Toggle -->
            <div class="sm:hidden flex items-center">
                <button class="text-white" id="nav-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </nav>

        <div class="sm:hidden hidden flex-col bg-black text-white py-4 my-8" id="mobile-menu">
            <a href="#" class="block px-4 py-2 hover:text-yellow-400 mt-5">Home</a>
            <a href="#" class="block px-4 py-2 hover:text-yellow-400 mt-5">Set Timer</a>
            <a href="#" class="block px-4 py-2 hover:text-yellow-400 mt-5">Get Jokes</a>
            <a href="#" class="block px-4 py-2 hover:text-yellow-400 mt-5">Get Playlist</a>
        </div>
    </header>

    <script>
        const navToggle = document.getElementById("nav-toggle");
        const mobileMenu = document.getElementById("mobile-menu");
        const navbar = document.getElementById("navbar");
        const logo = document.getElementById("logo");

        navToggle.addEventListener("click", () => {

            mobileMenu.classList.toggle("hidden");
        });
    </script>

    <script src="script.js"></script>
</body>

</html>
